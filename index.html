<!DOCTYPE html>
<html>
<head>
    <script id="LineVert" type="shader">
        varying vec2 vUv;
        void main() {
            vUv = position.yz+vec2(1,1);
            gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
        //gl_Position = projectionMatrix * (modelViewMatrix * vec4(0.0, 0.0, 0.0, 1.0) + vec4(position.x, position.y, 0.0, 0.0));

        }
    </script>
    <script id="LineFrag" type="shader">
        varying vec2 vUv;
        uniform vec4 start;
        uniform vec4 end;
        void main(void) {
        int x=int(vUv.x*10.0);
        int y=int(vUv.y*10.0);
        if(vUv.x>  0.0)
            gl_FragColor = vec4(start,0.0, 1.0);
        else
            discard;
        }
    </script>
    <title>Graph Visualization</title>
    <script src="Graph.js"></script>
    <script src="webgl-frameworks/three.min.js"></script>
    <script src="utils/Stats.js"></script>
    <script src="utils/TrackballControls.js"></script>
    <script src="utils/Label.js"></script>
    <script src="utils/ObjectSelection.js"></script>
    <script src="drawings/mindorb.js"></script>
    <script type="text/javascript">
        var drawing;
        function createDrawing() {
            var vert = document.getElementById("LineVert").textContent;
            var frag = document.getElementById("LineFrag").textContent;
            drawing = new Drawing.Minorb({ selection: true, showStats: true, showInfo: true, lineVert :vert,lineFrag:frag});
        }
    </script>

    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            font: 11px courier;
            overflow: hidden;
        }

        #graph-info {
            position: absolute;
            top: 0px;
            left: 40%;
            margin: 10px;
            background-color: #ffffe0;
            color: #333;
            padding: 5px 10px;
        }

        #options {
            position: absolute;
            top: 0;
            right: 0;
            z-index: 10;
        }
    </style>
</head>
<body onload="createDrawing()">
    <div id="options">
        <form>
            <p>
                <input type="checkbox" id="show_labels" onclick="drawing.show_labels = this.checked;">
                <label for="show_labels">Show labels</label>
            </p>
        </form>
    </div>

    <div style="position: absolute; bottom: 0;">

        Rotate: Left Mouse Button and Move<br />
        Zoom: Press Key S + Left Mouse Button and Move<br />
        Drag: Press Key D + Left Mouse Button and Move<br />
        *The Camera movement only works while holding the C button

    </div>
</body>
</html>
