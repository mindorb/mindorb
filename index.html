<!DOCTYPE html>
<html>
<head>
    <title>Graph Visualization</title>
    <script src="Graph.js"></script>
    <script src="webgl-frameworks/three.min.js"></script>
    <script src="utils/Stats.js"></script>
    <script src="utils/TrackballControls.js"></script>
    <script src="utils/Label.js"></script>
    <script src="utils/ObjectSelection.js"></script>
    <script src="drawings/mindorb.js"></script>
    <script type="text/javascript">
        var drawing;
        function createDrawing() {
            drawing = new Drawing.Minorb({ selection: true, showStats: true, showInfo: true});
        }
    </script>

    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            font: 11px courier;
            overflow: hidden;
        }

        #graph-info {
            position: absolute;
            top: 0px;
            left: 40%;
            margin: 10px;
            background-color: #ffffe0;
            color: #333;
            padding: 5px 10px;
        }

        #options {
            position: absolute;
            top: 0;
            right: 0;
            z-index: 10;
        }
    </style>
</head>
<body onload="createDrawing()">
    <div id="options">
        <form>
            <p>
                <input type="checkbox" id="show_labels" onclick="drawing.show_labels = this.checked;">
                <label for="show_labels">Show labels</label>
            </p>
        </form>
    </div>

    <div style="position: absolute; bottom: 0;">

        Rotate: Press Key R + mouse Move <br />
        Zoom: Mouse Wheel<br />
        Drag: Press Key D + mouse Move<br />
        Scale a hull : press Key S + right click + mouse move
    </div>
</body>
</html>
